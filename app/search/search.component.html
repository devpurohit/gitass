<div class="row ">
  <div class="col-md-12 ">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Github Username " [(ngModel)]="username" name="username" (keyup)="searchUser()" >
      </div>
    </form>
  </div>
</div>
<div class="row ">
<div *ngIf="uarr" >
  <ul *ngFor="let data of uarr" class="list-unstyled" >
        <li>
              <div class="col-sm-6 col-md-3">
                <div class="thumbnail" (click)="onClick(data.login)">
                  <a  >
                    <img class="github-avatar" src="{{data.avatar_url}}" >
                  </a>
                  <div class="caption">
                    <h3 class="text-center">{{ data.login }}</h3>
                  </div>

                </div>
              </div>
        </li>
  </ul>
</div>
</div>
